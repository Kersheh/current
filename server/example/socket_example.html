<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:3000/socket/metadata');

  socket.on('data', function (data) {
    console.log(data);
  });
  socket.on('err', function (err) {
    console.log(err);
  });

  var id = 'd87f7e0c';
  socket.emit('getMetadata', id); // should fire 'data' event
  var id = 'd87f7e0';
  socket.emit('getMetadata', id); // should fire 'err' event

</script>
